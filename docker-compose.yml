version: '3'
services:
    front:
        image: nginx
        volumes:
            - ./default.conf:/etc/nginx/conf.d/default.conf:ro
            - .:/app:ro
        networks:
            - default
            - proxy
        labels:
            - traefik.enable=true
            - traefik.frontend.rule=Host:${APP_HOST}
        depends_on:
            - app
    app:
        build: .
        user: ${UID}:${GID}
        volumes:
            - .:/app:rw
        networks:
            - default
            - sso
    redis:
        container_name: drakkar_redis
        image: redis
networks:
    proxy:
        external: true
    sso:
        external: true
